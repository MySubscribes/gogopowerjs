      # ES6/ES2015 propose us use import/export syntax

      ```javascript
      // lib/math.js
      export function sum(x, y) {
        return x + y;
      }
      export var pi = 3.141593;
      ```

      ```javascript
      // app.js
      import * as math from "lib/math";
      console.log("2π = " + math.sum(math.pi, math.pi));
      ```

      ```javascript
      // otherApp.js
      import {sum, pi} from "lib/math";
      console.log("2π = " + sum(pi, pi));
      ```

      #Class
      *Class* - scheme witch describes object. Uses as template for new objects.

      ```javascript
      class Polygon {
        constructor(height, width) {
          this.height = height;
          this.width = width;
        }

        getSquare() {
          return this.width * this.height;
        }

        getPerimiter() {
          return this.width * 2 + this.height * 2;
        }
      }

      var smallPolygon = new Polygon(10, 20)
      smallPolygon.getSquare(); // 200
      
      var bigPolygon = new Polygon(100, 200)
      bigPolygon.getSquare(); // 20000
      ```
