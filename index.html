      #Object/hash
      ## Add/remove values
      ```javascript
        var foo = {};
        foo.bar = 3;
        console.log(foo.bar); // 3
        delete foo.bar;
        console.log(foo.bar); // undefined
      ```

      #Object/hash
      ## check for key appearance
      ```javascript
        var foo = {};
        foo.bar = undefined;
        
        if (foo.bar) {
          console.log(1);
        }

        if ('bar' in foo) {
          console.log(2);
        }
      ```

      #Arrays
      ### Array is list of any data
      ```javascript
        var a = [1, true, "string", null, undefined, new Data()]
      ```

      ### Arrays are numbered
      ```javascript
        var a = [1, true, "string", null, undefined, new Data(),[2]];
        a[0]; // 1
        a[1]; // true
        a[2]; // "string"
        a[6][0] // 2
      ```
      ---

      ### Put value to array:
      ```javascript
        var a = [1,2,3,4,5,6];
        a.push(7);
        console.log(a); // [1,2,3,4,5,6,7]
      ```

      ### Join array values to string
      ```javascript
        var a = ['The ', ' is the best. ', ' has never gave up.'];
        var str = a.join('Batman');
        console.log(str); // The Batman is the best. Batman has never gave up.
      ```

      #Arrays
      ### Arrays values can be filtered
      ```javascript
        var source = [1,2,3,4,5,6,7];

        const oddValues = source.filter(function(item) {
          return item%2 === 0;
        });

        console.log(oddValues); // [2, 4, 6]
      ```

      ### Each item can be mapped 
      ```javascript
        var source = [1,2,3,4,5,6,7];

        const squaredValues = source.map(function(item){
          return item * item;
        });

        console.log(squaredValues); //[1, 4, 9, 16, 25, 36, 49]
      ```
      ---
      class: middle

      #Arrays
      ### Arrays can be sorted;
      ```javascript
        var source = [3,2,1,4,7,6,5];

        const sortedValues = source.sort(function(a, b) {
          if (a > b) {
            return 1; // any positive number
          } 

          if (b > a) {
            return -1; // any negative number
          }

          if (a === b) {
            return 0; //zero
          }
        });

        console.log(sortedValues); // [1, 2, 3, 4, 5, 6, 7]
      ```
